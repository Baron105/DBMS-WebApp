{% extends 'base.html' %}
{% block head %}
<title>Add Organiser</title>
{% endblock %}
{% block body %}
<div class="register-content">
    <div class="form-box">
        <div class="image-box">
            <h1 class="img-txt">Fest 2024</h1>
            <p class="img-subtxt">Add Organiser</p>
            <a href="{{url_for('admin')}}">
                <p class="go-back-btn">Go back</p>
            </a>
        </div>
        <div class="register-form">
            <form action="{{url_for('add_organiser')}}" method="post">
                <div class="form-group>
                    <label for = "Roll No">Roll No</label>
                    <input type="text" class="form-control" id="roll_no" name="roll_no" placeholder="Enter the roll no" required>
                </div>
                <button type="submit" class="submit-button">Add Organiser</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
