{% extends 'base.html' %}
{% block head %}
    <title>Register</title>
{% endblock %}
{% block body %}
    <div class="content">
        <h1 align = "center">IIT Kharagpur Fest Website</h1>
        <p align = "center">Welcome to the registration page of our Website!</p>
    </div>
    <!-- make a form consiting of name, password ,re-enter password , college , contact number , email -->
    <div class="content">
        <h2 align = "center">Register</h2>
        <div class="center-container">
            <form action="{{url_for('register')}}" method="post">
                <div class="form-group
                {% if errors %}
                    has-error
                {% endif %}">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group
                {% if errors %}
                    has-error
                {% endif %}">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group
                {% if errors %}
                    has-error
                {% endif %}">
                    <label for="repassword">Re-enter Password</label>
                    <input type="password" class="form-control" id="repassword" name="repassword" placeholder="Re-enter your password" required>
                </div>
                <div class="form-group
                {% if errors %}
                    has-error
                {% endif %}">
                    <label for="college">College</label>
                    <input type="text" class="form-control" id="college" name="college" placeholder="Enter your college" required>
                </div>
                <div class="form-group
                {% if errors %}
                    has-error
                {% endif %}">
                    <label for="contact">Contact Number</label>
                    <input type="text" class="form-control" id="contact" name="contact" placeholder="Enter your contact number" required>
                </div>
                <div class="form-group
                {% if errors %}
                    has-error
                {% endif %}">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
        </div>
        
    <div class="content">
        <h2 align = "center">Already registered? <a href="{{url_for('login')}}">Login</a></h2>
        <p align = "center">If you are an existing user, please login.</p>
    </div>
    
{% endblock %}
