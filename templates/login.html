{% extends 'base.html' %}

{% block head %}
    <title>Login</title>
{% endblock %}

{% block body%}

    <div class="content">
        <h1 align = "center">IIT Kharagpur Fest Website</h1>
        <p align = "center">Welcome to the login page of our Website!</p>
    </div>
    <div class="content">
        <h2 align = "center">Login</h2>
        <div class="center-container">
            <form action="{{url_for('login')}}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
    <div class="content">
        <p align = "center">Don't have an account? <a href="{{url_for('register')}}">Register</a></p>
    </div>

    {% if flag %}
        <div class="content">
            <p align = "center">Invalid username or password</p>
        </div>
    {% endif %}

{% endblock%}
